<div class="container">

  <div class="calculator">
    <h1 class="calculator__title">Angular Calculator</h1>
    <app-input-calc [calculatorScreen]="calculatorScreen"></app-input-calc>

    <div class="calculator__btns">
      @for(items of calculatorInfo; track $index;){
        @for(item of items; track item.label){
          <app-btn-calc [btnLabel]="item.label" [typeOp]="item.type" (btnPressed)="receiveData($event)"></app-btn-calc>
        }
      }
    </div>

  </div> <!-- END CALCULATOR-->

</div><!-- END CONTAINER-->
